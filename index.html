<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="form-list">
            <div class="card">
                <h1>Formulario</h1>
                <Form id="validacao">
                    <label>Campo A</label>
                    <input type="text" id="valor-A" required placeholder="digite um valor">
                    <br>
                    <label>Campo B</label>
                    <input type="text" id="valor-B" required placeholder="digite um valor">
                    <br>
                    <button type="submit" class="btn-validar" id="btn-Validar">Validar</button>
                </Form>
                <p class="sucess-menssage"></p>
                <p class="menssage-erro"></p>
            </div>
            <script src="./main.js"></script>
        </div>
    </div>
</body>
</html>
